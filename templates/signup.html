<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form class="form" action="/signup" method="POST">
            <h1>Sign Up</h1>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Create Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword('password')">ğŸ‘ï¸</span>
            </div>

            <label for="confirm_password">Confirm Password</label>
            <div class="password-container">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
                <span class="toggle-password" onclick="togglePassword('confirm_password')">ğŸ‘ï¸</span>
            </div>

            <button type="submit">Sign Up</button>
            <p class="login-link">Already have an account? <a href="/">Login</a></p>
        </form>
    </div>

    <script>
        function togglePassword(id) {
            var input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }

        setTimeout(function() {
            document.querySelectorAll('.flash-message').forEach(msg => msg.style.display = 'none');
        }, 3000);
    </script>
</body>
</html>
